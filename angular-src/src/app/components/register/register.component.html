  <meta charset="utf-8">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="" rel="stylesheet">

<body class="text-center">

<form class="form-signin" (submit)="onRegisterSubmit()">
  <!--img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"-->
  <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
  <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="alreadyUsed">
    <!--This should work but it isn't-->
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="alreadyUsed=false"></button>
    <strong>Oops!</strong> <a class="alert-link">The username or email is already registered to an user</a>
  </div>

  <label for="inputUser" class="sr-only">Username</label>
  <input type="text" [(ngModel)]="username" name="usernameField" id="inputUser" class="form-control" placeholder="Username" required="true" autofocus>
  <label for="inputEmail" class="sr-only">Email</label>
  <div class="alert alert-dismissible alert-danger" *ngIf="emailWrong">
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="emailWrong=false; email=''"></button>
    <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
  </div>
  <input type="email" [(ngModel)]="email" name="passwordField" id="inputEmail" class="form-control" placeholder="Email (optional)">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" [(ngModel)]="password" name="passwordField" id="inputPassword" class="form-control" placeholder="Password" required="true">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</body>
</html>
