<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Linechart</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>
<body class="text-center">

<div class="container-fluid row " id="div0">
  <div class="col-md-2 themed-grid-col" id="leftbox">
    <div class="list-group">
      <a class="list-group-item-action" id="litem" *ngFor="let s of savedList; let n = index">
        <li (click)="listClick(s)">{{s.pname}}</li>
        <span class="badge rounded-pill bg-dark" >{{s.psize}}</span>
        <button type="button" class="btn-close" id="removeButton" (click)="removeSaved(s.pname, s.psize)" ></button>
      </a>
    </div>

  </div>
  <div class="col-md-10 themed-grid-col">

    <div class="row">
      <div class="col-md-9 themed-grid-col">
        <div id="div1">
          <canvas #baseChart baseChart id="chart"
                  [type]="'line'"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [legend]="lineChartLegend"
                  [plugins]="lineChartPlugins">
          </canvas>
        </div>
      </div>
      <div class="col-md-2 themed-grid-col" >

        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
          </tr>
          </thead>
          <tbody>
          <tr class="table-primary">
            <th scope="row">Lowest Price</th>
            <td>{{minP}}</td>
            <td>{{minD}}</td>
          </tr>
          <tr class="table-secondary">
            <th scope="row">Highest Price</th>
            <td>{{maxP}}</td>
            <td>{{maxD}}</td>
          </tr>
          <tr class="table-primary">
            <th scope="row">Average Price</th>
            <td>{{avg}}</td>
            <td></td>
          </tr>
          </tbody>
        </table>


        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" [(ngModel)]="ppl" name="ppl" (click)="listClick(holder)"> Price per liter
          </label>
        </div>

      </div>
    </div>
  </div>

</div>
</body>
</html>
