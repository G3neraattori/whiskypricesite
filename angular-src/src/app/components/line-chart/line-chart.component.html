<div style="display: block;">
  <canvas baseChart width="400" height="400"
          [type]="'line'"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [legend]="lineChartLegend"
          [plugins]="lineChartPlugins">
  </canvas>
  <li class="button">
    <a class="button" aria-current="page" (click)="pressMe()">Log</a>
  </li>
</div>
